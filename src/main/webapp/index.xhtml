<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h1>Hello World</h1>
	<h:form>
		<p><h:outputText value="Hello #{mainBean.name} !!!"/></p>
		<a onclick="PF('dlg1').show();" href="#">
			<h:outputText value="Open primefaces dialog" />
		</a>
	</h:form>
 	<p:dialog widgetVar="dlg1">
 		<f:facet name="header">
            <h:outputText value="Dialog" />
		</f:facet>
		<div>
			<h:outputText value="Test dialog" />
		</div>
		<div>
			<a href="#" onclick="PF('dlg1').hide()"><h:outputText value="Close" /></a>
		</div>
 	</p:dialog>
</h:body>
</html>
